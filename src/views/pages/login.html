<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Funkoshop</title>
    <link rel="stylesheet" href="../../../public/css/index.css">
</head>
<body class="grid-fixed">
    <header class="page-header"> <!-- Inicio Header -->
        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a href="../index.html">
                    <img src="../../../public/img/branding/logo_light_horizontal.svg" alt="Isologotipo de la Marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../pages/shop.html">SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="navbar__link" href="#">CONTACTO</a>
                </li class="navbar__item">
                <li>
                    <a class="navbar__link" href="../pages/login.html">LOGIN</a>
                </li class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__cart" href="../cart.html">
                        <img src="../../../public/img/icons/cart-icon.svg" alt="ícono de carrito">
                    </a>
                </li>
            </ul>
        </nav>
    </header> <!--   Fin Header -->
    <main id="login" class="container">
            <h2 class="login__title">INGRESAR A MI CUENTA</h2>
            <form class="login__form form" action="" method="post">
                <div class="form__box--grid">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input in__uno" type="text" name="email" id="email" placeholder="johndoe@email.com">
                </div>
                <div class="form__box--grid">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input in__dos" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                </div>
                <div class="form__submission">
                    <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
                    <div class="form__remember">
                        <input type="checkbox" name="remember" id="">
                        <label for="">Recordarme</label>
                    </div>
                </div>
                <a class="form__link" href="">Olvidé mi contraseña</a>
            </form>
    </main>
    <footer>
        <section class="footer">
          <nav class="navbar container">
            <ul class="ul-footer">
              <li class="list-foo1">
                <a class="navbar__link" href="../pages/shop.html">SHOP</a>
              </li>
              <li class="list-foo2"><a class="navbar__link" href="../pages/register.html">REGISTRARSE</a></li>
              <li class="list-foo3">
                <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
              </li>
              <li class="list-foo4">
                <a class="navbar__link" href="#">CONTACTO</a>
              </li>
            </ul>
            <picture class="picture-footer">
              <img
                class="logo-dos img"
                src="../../../public/img/branding/isotype.svg"
                alt=""
              />
            </picture>
          </nav>
        </section>
        <p class="footer__copy">
          <small>All rights reserved 2023 - Funkoshop ©</small>
        </p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
