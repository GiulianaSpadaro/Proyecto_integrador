<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Funkoshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../public/css/index.css" />
  </head>
  <body class="grid-fixed">
    <header class="page-header">
      <nav class="navbar container">
        <picture class="nabvar__logo">
          <a href="../index.html"
            ><img
              src="../../../public/img/branding/logo_light_horizontal.svg"
              alt="Logo Funko"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item ">
            <a class="navbar__link with-icon" href="../pages/shop.html">VER TIENDA</a>
          </li>
          <li class="li-nav2"><a class="navbar__link" href="../pages/admin.html">ADMIN</a></li>
          <li class="li-nav3">
            <a class="navbar__link" href="../index.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="register"  class="container">
      <div class="register__header">
      <b><h2 class="register__title">CREA TU CUENTA</h2></b>
      <b><p class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</p></b>
      </div>
      <form class="register__form" action="/register" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="form__box--grid">
          <label class="form__label" for="nombre">Nombre:</label>
          <input class="form__input i-uno" type="text" name="nombre" placeholder="John" required />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="nombre">Apellido:</label>
          <input class="form__input i-dos" type="text" name="nombre" placeholder="Doe" required />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="email">Email:</label>
          <input class="form__input i-tres"
            type="email"
            name="email"
            placeholder="johondoe@correo.com"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="password">Contraseña:</label>
          <input class="form__input i-cuatro"
            type="password"
            name="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="password">Repita Contraseña:</label>
          <input class="form__input i-cinco"
            type="repassword"
            name="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required
          />
        </div>
        <div class="form__submission">
          <input class="form__btn btn btn--primary btn--large" type="submit" value="Registrar" />
          <div class="form__terms"></div>
          <input type="checkbox" name="remember" id="" />
          <label class="checkbox" for="">Acepto<a class="form__link" href="">Términos y Condiciones</a></label>
        </div>
      </form>
    </main>
    <footer>
      <section class="footer">
        <nav class="navbar container">
          <ul class="ul-footer">
            <li class="list-foo1">
              <a class="navbar__link" href="../pages/shop.html">SHOP</a>
            </li>
            <li class="list-foo2"><a class="navbar__link" href="../pages/register.html">REGISTRARSE</a></li>
            <li class="list-foo3">
              <a class="navbar__link" href="../pages/login.html">INGRESAR</a>
            </li>
            <li class="list-foo4">
              <a class="navbar__link" href="#">CONTACTO</a>
            </li>
          </ul>
          <picture class="picture-footer">
            <img
              class="logo-dos img"
              src="../../../public/img/branding/isotype.svg"
              alt=""
            />
          </picture>
        </nav>
      </section>
      <p class="footer__copy">
        <small>All rights reserved 2023 - Funkoshop ©</small>
      </p>
    </footer>
  </body>
</html>
